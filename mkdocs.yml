site_name: Quantum Algorithm Documentation
site_description: 基于稀疏态模拟器PySparQ的量子算法库
site_author: USTC-IAI量子计算团队
site_url: https://qalgo.readthedocs.io/

theme:
  name: material

plugins:
  - search
  - awesome-pages
  - mkdocstrings
    # default_handler: python
    # handlers:
    #   python:
    #     options:


markdown_extensions:
  - toc:
      permalink: true
  - attr_list
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css